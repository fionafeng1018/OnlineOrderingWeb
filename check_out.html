  	     <h1 style="padding-top:20px;color:rgba(47,47,47,1.00);font-family: Blackadder ITC">Thanks for your order! <br>Please enter your delivery information</h1>
  	     <hr style="width:80%">
      </div>
      <form action="checkoutresult.html" method="POST" class="aForm">
      <div id="cusinfo" style="width:60%;margin-left:auto;margin-right:auto;padding:5px;color:black;">
         
            <div class="name">
               <label for="fname">First Name:</label>
               <input  class="notRadio" type="text" name="username" id="fnameinput" onchange="ValidateFName()" required/>
               <div id="fnameErr" class="error"></div>
               <label for="lname">Last Name:</label>
               <input class="notRadio" type="text" name="lname" id="lnameinput" onchange="ValidateLName()" required/>
               <div id="lnameErr" class="error"></div>
               <br/>
            </div>
            <div class="address">
            	<label>City:</label>
                <select id="cityinput" required class="notRadio" name="city">
                	<option></option>
                    <option value="Toronto">Toronto</option>
                    <option value="Scarborough">Scarborough</option>
                    <option value="Markham">Markham</option>
                    <option value="North York">North York</option>
                    <option value="Mississauga">Mississauga</option>
                    <option value="Hamilton">Hamilton</option>                 
                </select><br>
               <label for="addinput">Street Address:</label>
               <input class="notRadio" type="text" name="address" id="addinput" /><br>
               
               <label for="postalinput">Postal Code:</label>
               <input class="notRadio" type="text" name="poscode" id="postalinput"  onchange="ValidatePostal()" />
               <div id="postalErr" class="error"></div>
            </div>
            <div class="personalinfo">
               <label for="phoneinput">Phone Number:</label>
               <input class="notRadio" type="text" name="phone" id="phoneinput" onchange="ValidatePhone()" placeholder = "###-###-####"/>
               <div id="tele" class="error"></div>
               
               <label for="emailinput">Email:</label>
               <input class="notRadio" name="email" id="emailinput" type="text" placeholder="Email" onchange="ValidateEmail()" required/>
               <div id="emailErr" class="error"></div>
            <div class="rememberme">
               <input type="checkbox" id="rememberinput" name="remember" value="remember" />
               <label for="rememberinput" id="rememberlabel">Remember me</label>
            </div>             
            </div>
            <br>                    
   	  </div>
      <div id="button">
       		<input id="submit" class="aButton" type="submit" value="Submit" onClick="openResult()"/>
              <script>
			function openResult(){
				window.open("checkoutresult.html");
			}
            </script>
     </div>
      </form>
